    <header>

                        Nome da peça XX
                    </div>
                </div>
                <div class="peca" draggable="true">
                    <div class="nome_peca">
                        Nome da peça XXI
                    </div>
                </div>
            </div>
            <div class="maquina">
                <div class="drop_peca">
                    <span class="drop_title">Processador</span>
                    <div class="drop"></div>
                </div>
                <div class="drop_peca">
                    <span class="drop_title">Processador</span>
                    <div class="drop"></div>
                </div>
            </div>
        </div>
    </main>
