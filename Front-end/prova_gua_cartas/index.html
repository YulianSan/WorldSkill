      <div class="painel">
        <table>
          <thead>
            <tr>
              <th>Tentativas</th>
              <th>Acertos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="tentativas">0</td>
              <td id="acertos">0</td>
            </tr>
          </tbody>
        </table>
        
      </div>
      <button id="rank">Rank</button>
      
    </div>
    
  </div>
  <div id="ganhou" class="hidden">
    <h2 class="title">Vit√≥ria</h2>
    <form id="salvar">
      <input type="text" id="name" placeholder="Insira um nick"><br>
      <p id="error"></p>
      <button type="submit" id="save-game">Ok</button>
    </form>
    <table id="table-rank">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tentativas</th>
        </tr>
      </thead>
      <tbody id="rank-row">
       
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">top 10 jogadores com menos tentativas</td>
        </tr>
      </tfoot>
    </table>
