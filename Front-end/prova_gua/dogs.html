<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote seu dog em | Petfinder</title>
    <link rel="stylesheet" href="fontes.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/dogs.css">
</head>
<body>
    <div id="celular">
        <header>
            <a class="voltar" href="index.html"></a>
            <h1 class="titulo">Search</h1>
            <input type="checkbox" id="menu-controle">
            <label class="menu" for="menu-controle"></label>
        </header>

        <div class="filtro">
            <div class="conteiner-procurar">
                <label class="icon" for="procurar"></label>
               <input type="text" id="procurar"> 
            </div>
            
            <a href="#" class="link ativo"> <img src="./imgs/fa-solid_dog_white.svg" alt=""> <span> Dogs </span> </a>
            <a href="#" class="link"> <img src="./imgs/fa-solid_cat.svg" alt=""> Cats </a>
        </div>

        <div class="dogs">
            <div class="dog">
                <div class="imagem">
                    <div class="animate"></div>
                    <img src="./imgs/dogs/benji.png" alt="">
                </div>
                <div class="dados">
                    <h3>Benji</h3>
                    <h4>Golden</h4>
                    <input type="checkbox" id="fav-banji">
                    <label class="favoritar" for="fav-banji"></label>
                </div>
            </div>
            <div class="dog">
                <div class="imagem">
                    <div class="animate"></div>
                    <img src="./imgs/dogs/alvan.png" alt="">
                </div>
                <div class="dados">
                    <h3>Alvan</h3>
                    <h4>Corgi</h4>
                    <input type="checkbox" id="fav-alvan">
                    <label class="favoritar" for="fav-alvan"></label>
                </div>
            </div>
            <div class="dog">
                <div class="imagem">
                    <div class="animate"></div>
                    <img src="./imgs/dogs/karsten.png" alt="">
                </div>
                <div class="dados">
                    <h3>karsten</h3>
                    <h4>Bulldog</h4>
                    <input type="checkbox" id="fav-karsten">
                    <label class="favoritar" for="fav-karsten"></label>
                </div>
            </div>
            <div class="dog">
                <div class="imagem">
                    <div class="animate"></div>
                    <img src="./imgs/dogs/reigner.png" alt="">
                </div>
                <div class="dados">
                    <h3>Reigner</h3>
                    <h4>Pug</h4>
                    <input type="checkbox" id="fav-reigner">
                    <label class="favoritar" for="fav-reigner"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
