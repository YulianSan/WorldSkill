<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes | kaestens</title>
    <link rel="stylesheet" href="fontes.css">

    <link rel="stylesheet" href="css/detalhes_cat.css">
    <link rel="stylesheet" href="css/detalhes.css">
</head>
<body>
    <div id="celular">
        <a href="cat.html">
            <div class="back"></div>
        </a>
        <div class="pet">
            <div class="detalhes">
                <span class="titulo">Age</span><br><br>
                <span class="valor">1.2 year</span>
            </div>
            <div class="detalhes">
                <span class="titulo">Height</span><br><br>
                <span class="valor">3-4</span>
            </div>
            <div class="detalhes">
                <span class="titulo">Color</span><br><br>
                <span class="valor">Black</span>
            </div>
            <div class="detalhes">
                <span class="titulo">Gender</span><br><br>
                <span class="valor">Male</span>
            </div>
        </div>
        <div class="desc_pet">
            <h2>Alex</h2>
            <span class="preco">$100</span>
            <span class="raca">Siamese</span>
        </div>
        <div class="dono">
            <div class="img">
                <img src="imgs/sophie.png" alt="James">
            </div>
            <div class="desc_dono">
                <span class="nome">Sophie Brooks</span>
                <span class="localizacao">New York - USA</span>
            </div>
        </div>
        <button id="take">Take home</button>
    </div>
