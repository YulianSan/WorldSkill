<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote seu dog em | Petfinder</title>
    <link rel="stylesheet" href="fontes.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/cats.css">
</head>
<body>
    <div id="celular">
        <input type="checkbox" id="menu-controle">
        <header>
            <a class="voltar" href="index.html"></a>
            <h1 class="titulo">Search</h1>
            <label class="menu" for="menu-controle"></label>
        </header>

        <div class="filtro">
            <div class="conteiner-procurar">
                <label class="icon" for="procurar"></label>
               <input type="text" id="procurar"> 
            </div>
            
            <a href="dogs.html" class="link"> <img src="./imgs/fa-solid_dog.svg" alt=""> <span> Dogs </span> </a>
            <a href="#" class="link ativo"> <img src="./imgs/fa-solid_cat_white.svg" alt=""> Cats </a>
        </div>

        <div class="dogs">
            <div class="dog">
                <div class="imagem">
                    <div class="animate"></div>
                    <img src="./imgs/cats/ariana.png" alt="">
                </div>
                <div class="dados">
                    <h3>Ariana</h3>
                    <h4>Graycat</h4>
                    <input type="checkbox" id="fav-banji">
                    <label class="favoritar" for="fav-banji"></label>
                </div>
            </div>
            <div class="dog">
                <div class="imagem">
                    <div class="animate"></div>
                    <img src="./imgs/cats/remi.png" alt="">
                </div>
                <div class="dados">
                    <h3>Remi</h3>
                    <h4>Whitecat</h4>
                    <input type="checkbox" id="fav-alvan">
                    <label class="favoritar" for="fav-alvan"></label>
                </div>
            </div>
            <div class="dog">
                <a href="detalhes_cat.html">
                    <div class="imagem">
                        <div class="animate"></div>
                        <img src="./imgs/cats/alex.png" alt="">
                    </div>
                    <div class="dados">
                        <h3>Alex</h3>
                        <h4>Siamese</h4>
                        <input type="checkbox" id="fav-karsten">
                        <label class="favoritar" for="fav-karsten"></label>
                    </div>
                </a>
            </div>
            <div class="dog">
                <div class="imagem">
                    <div class="animate"></div>
                    <img src="./imgs/cats/zoe.png" alt="">
                </div>
                <div class="dados">
                    <h3>Zoe</h3>
                    <h4>Persian</h4>
                    <input type="checkbox" id="fav-reigner">
                    <label class="favoritar" for="fav-reigner"></label>
                </div>
            </div>
        </div>
        <div class="menu-h">
            <div class="menu-h__header">
                <h2>Menu</h2>
                <label class="close" for="menu-controle"></label>
            </div>
            <nav>
                <ul>
                    <li id="l_home"><a href="#"><img src="imgs/fa-solid_home.svg" alt="">Home</a></li>
                    <li id="l_dog"><a href="#"><img src="imgs/fa-solid_dog_white.svg" alt="">Dogs</a></li>
                    <li id="l_cat"><a href="#"><img src="imgs/fa-solid_cat_white.svg" alt="">Cats</a></li>
                </ul>
            </nav>

        </div>
    </div>
</body>
</html>
